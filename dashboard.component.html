<div class="dashboard-container">
  <h1 class="page-title">Campaign Generator Application</h1>
  
  <div class="section-cards-container">
    <mat-card *ngFor="let section of sections" class="section-card" [routerLink]="section.route">
      <mat-card-header>
        <mat-icon mat-card-avatar>{{ section.icon }}</mat-icon>
        <mat-card-title>{{ section.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ section.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Go to {{ section.title }}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
